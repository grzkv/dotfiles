# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g mouse on

# set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'

bind l select-pane -R
bind h select-pane -L
bind k select-pane -U
bind j select-pane -D

bind -n M-l select-pane -R
bind -n M-h select-pane -L
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# switch windows
bind -n M-0 select-window -t :0
bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9

# reorder windows
bind -n C-S-Left swap-window -t -1
bind -n C-S-Right swap-window -t +1

# fix window name after manually changed
set-option -g allow-rename off
set-option -g renumber-windows on

# start numbering from 1
set -g base-index 1
setw -g pane-base-index 1

# vi mode for scrolling and selection
set-window-option -g mode-keys vi

# open new windows and panes in the same dir
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# status bar
set -g status-position bottom
set -g status-bg colour16
set -g status-fg colour231
set -g status-attr none
set -g status-left ''
set -g status-right ' #(hostname) â†’ #S '

setw -g window-status-current-fg colour51
setw -g window-status-current-bg colour232
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I:#W#F '

setw -g window-status-fg colour231
setw -g window-status-bg colour232
setw -g window-status-attr none
setw -g window-status-format ' #I:#W#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'

# init plugin manager (keep this line at the very bottom)
run -b '~/.tmux/plugins/tpm/tpm'

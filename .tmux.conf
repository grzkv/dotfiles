# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g mouse on

# set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'

bind l select-pane -R
bind h select-pane -L
bind k select-pane -U
bind j select-pane -D

# quick reload
bind r source-file ~/.tmux.conf

# reorder windows
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# fix window name after manually changed
set-option -g allow-rename off
set-option -g renumber-windows on

# start numbering from 1
set -g base-index 1
setw -g pane-base-index 1

# vi mode for scrolling and selection
set-window-option -g mode-keys vi

# open new windows and panes in the same dir
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# status bar
set -g status-position bottom
set -g status-bg colour16
set -g status-fg colour231
set -g status-attr none
set -g status-left ''
set -g status-right ' #(hostname) â†’ #S '
# set -g status-right-length 50
# set -g status-left-length 20

setw -g window-status-current-fg colour51
setw -g window-status-current-bg colour232
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I:#W#F '

setw -g window-status-fg colour231
setw -g window-status-bg colour232
setw -g window-status-attr none
setw -g window-status-format ' #I:#W#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-copycat'

# init plugin manager (keep this line at the very bottom)
run -b '~/.tmux/plugins/tpm/tpm'
